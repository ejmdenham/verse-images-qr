<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Verse Image</title>
  <script defer>
    const urls = [
      "https://imgur.com/gallery/please-just-leave-phakED2",
      "https://imgur.com/gallery/you-0cLGz4k",
      "https://imgur.com/gallery/i-beat-type-2-diabetes-FCONsDN"
    ];
    const randomUrl = urls[Math.floor(Math.random() * urls.length)];
    
    // Redirect immediately
    window.location.href = randomUrl;
    
    // Update fallback link once DOM is ready
    document.addEventListener("DOMContentLoaded", () => {
      const redirectLink = document.getElementById("redirect-link");
      if (redirectLink) {
        redirectLink.href = randomUrl;
      }
    });
  </script>
</head>
<body>
  <p>Redirecting to a random verse image... If not redirected, <a id="redirect-link" href="#">click here</a>.</p>
</body>
</html>
