<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Random Verse Image</title>
  <script defer>
    // List of image paths relative to your GitHub Pages site
    const images = [
      "images/god-loves-you-john-3-16-18-new-king-james-version-l.jpg",
      "images/john-3-16-21-l.jpg"
    ];
    
    const randomImage = images[Math.floor(Math.random() * images.length)];
    
    document.addEventListener("DOMContentLoaded", () => {
      const verseImage = document.getElementById("verseImage");
      if (verseImage) {
        verseImage.src = randomImage;
      }
    });
  </script>
</head>
<body>
  <img id="verseImage" src="" alt="Verse Image">
  <p>If your image does not load, try refreshing the page.</p>
</body>
</html>
