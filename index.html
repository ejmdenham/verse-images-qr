<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Random Verse Image</title>
    <script>
        // List of Imgur image URLs
        var urls = [
            "https://i.imgur.com/abc123.jpg",
            "https://i.imgur.com/def456.jpg",
            "https://i.imgur.com/ghi789.jpg",
            "https://i.imgur.com/jkl012.jpg",
            "https://i.imgur.com/mno345.jpg"
        ];

        // Pick a random URL
        var randomUrl = urls[Math.floor(Math.random() * urls.length)];

        // Redirect to the chosen URL
        window.location.href = randomUrl;
    </script>
</head>
<body>
    <p>Redirecting to a random verse image... If not redirected, <a id="redirect-link" href="#">click here</a>.</p>
    <script>
        document.getElementById("redirect-link").href = randomUrl;
    </script>
</body>
</html>
